<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Bookworm Society</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="location.html">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div
        class="row no-gutters container-fluid justify-content-center form-padding"
      >
        <form
          class="col-md-8 p-5 form-styles"
          onsubmit="return sendMail(this);"
        >
          <div>
            <div>
              <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
            </div>
          </div>
          <div class="text-white form-group">
            <label for="emailaddress">Email address</label>
            <input
              type="text"
              name="emailaddress"
              class="form-control"
              id="emailaddress"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="text-white form-group">
            <label for="projectsummary"
              >Description of enquiry</label
            >
            <textarea
              class="form-control"
              id="projectsummary"
              name="projectsummary"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="pb-3">
            <button type="submit" class="btn btn-warning" onClick="window.location.reload();">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
